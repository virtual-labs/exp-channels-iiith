    <div class="container">
      <div class="center">
        <button
          type="button"
          class="action-button btn btn-lg"
          id="resetbutton"
          onclick="resetEverything()"
        >
          Reset
        </button>
        <button
          type="button"
          class="action-button btn btn-lg"
          id="startbutton"
          onclick="startAnimation()"
        >
          Start
        </button>
      </div>
    </div>
    <div class="slidecontainer">
      <label for="customRange1" class="form-label">Control flow speed</label>
      <input type="range" class="form-range" id="water-flow" />
    </div>
    <div class="dropdowncontainer">
      <label for="customRange1" class="form-label">Choose flow type</label>
      <select
        id="dropdown1"
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
        onchange="resetEverything(); updateFlow();"
      >
        <option value="L">Trapezoidal</option>
        <option value="M">Rectangular</option>
        <option value="T">Triangular</option>
      </select>
    </div>
